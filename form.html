<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" action="welcome.php">

                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" placeholder="Ваше имя" class="form-control" name="firstName">
                </div>

                <div class="mb-3">
                    <label for="secondName" class="form-label">Фамилия</label>
                    <input type="text" placeholder="Название организации" class="form-control" name="organisation">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="email@welcome.com" class="form-control" name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" placeholder="Введите пароль" class="form-control" name="password">
                </div>

                <div class="mb-3">
                    <label for="passwordCheck" class="form-label">Повторите пароль</label>
                    <input type="password" placeholder="Введите пароль ещё раз" class="form-control"
                           name="passwordCheck">
                </div>



                <input type="submit" class="btn btn-primary" value="Зарегистрироваться"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
